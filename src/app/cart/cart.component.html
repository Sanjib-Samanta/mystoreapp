<h3>Cart</h3>
<p>
  <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.Name }}</span>
    <span>{{ item.Price | currency }}</span>
</div>
<div *ngIf="total">
  <p>
    Total: {{ total }}
  </p>
</div>
<button routerLink="/checkout">Proceed for Checkout</button>
